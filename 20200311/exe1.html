<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>Page Title</title>
    <style>#quadrado{
                border-style: solid;
                border-width: 1px;
                width: 200px;
                height: 200px;
            }
    </style>
    <script>
        function escreve_no_quadrado(texto){
            document.getElementById("quadrado").innerHTML= texto;
        }
        function troca_cor_quadrado(cor){
            alert(cor);
            document.getElementById("quadrado").style.backgroundColor=cor;
        }
        function troca_fonte_quadrado(cor){
            alert(cor);
            document.getElementById("quadrado").style.color=cor;
        }
        </script>
</head>
<body>
    <div id="quadrado"></div>
    <br>
    <form name="f">
            Texto para o quadrado:
            <input type="text" name="textoQuadrado" onkeyup="escreve_no_quadrado(this.value);"/>
            <br><br>
            Cor para o quadrado:
            <input type="color" name="corQuadrado" onchange="troca_cor_quadrado(this.value);"/>
            Cor da fonte quadrado:
            <input type="color" name="fonteQuadrado" onchange="troca_fonte_quadrado(this.value);"/>

    </form>
    
</body>
</html>
