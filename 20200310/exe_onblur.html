<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>On Blur</title>
        <script>
            function aciona_blur(valor){
                alert(valor);
            }
        </script>
    </head>
    <body>
        <form name="f">
                <input type="text" name="x"  onblur="aciona_blur(this.value)"/>
                <select name="z" onblur="aciona_blur(this.value)">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
        </form>    
    </body>
</html>
