<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>On Click</title>
        <script>
            function aciona_click(valor){
                alert(valor);
            }
        </script>
    </head>
    <body>
        <p onclick="aciona_click('Uma mensagem');">Paragráfo Clicável</p>
        
        <ul>
            <lio onclick="aciona_click('Mensagem da lista');">Item 1 Clicável</li>
            <li> Item 2 não clicável</li>
        </ul>
            
    </body>
</html>
